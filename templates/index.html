<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase SAML SSO Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Firebase SAML SSO Demo</h1>
        
        {% if user %}
            <div class="user-info">
                <h2>Welcome, {{ user.name }}!</h2>
                <p><strong>Email:</strong> {{ user.email }}</p>
            </div>
            <a href="{{ url_for('logout') }}" class="button logout">Logout</a>
        {% else %}
            <p>Please sign in to continue.</p>
            <div id="error-message"></div>
            <button id="sso-button" class="button">Sign in with SSO</button>
        {% endif %}
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
